<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OCR Results</title>
</head>
<body>
    <h1>OCR Results</h1>
    <img src="{{ image_url }}" alt="Result Image"><br>
    <h2>Detected Texts</h2>
    <ul>
    {% for result in results %}
        <li>텍스트: {{ result[1] }} - 위치: {{ result[0] }}</li>
    {% endfor %}
    </ul>
</body>
</html>
