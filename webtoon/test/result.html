<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Result</title>
</head>
<body>
    <h1>OCR Result</h1>
    <ul>
        {% for (bbox, text, prob) in results %}
            <li>{{ text }} (Probability: {{ prob }})</li>
        {% endfor %}
    </ul>
    <img src="{{ image_url }}" alt="Result Image">
    <a href="{{ url_for('upload_form') }}">Upload Another Image</a>
</body>
</html>
